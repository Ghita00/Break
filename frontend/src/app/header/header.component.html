<header class="bg-white">
    <nav class="mx-10 py-5 lg:py-20 md:py-20 sm:py-20 px-0 flex items-center justify-between lg:px-8 sm:px-4" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5">
                <p class="text-4xl">
                    Break
                </p>
                <p class="text-2xl">
                    La pausa smart
                </p>
            </a>
        </div>

        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5">
                <span class="sr-only">Open main menu</span>
                <svg class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true" (click)="changeMenu()">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="#" class="text-xl font-semibold leading-6"
                [ngClass]="{activeLink: currentPage == 'colleghi'}">Colleghi</a>
            <a href="#" class="text-xl font-semibold leading-6"
                [ngClass]="{activeLink: currentPage == 'ristoranti'}">Ristoranti</a>
            <a href="#" class="text-xl font-semibold leading-6"
                [ngClass]="{activeLink: currentPage == 'login'}">Login</a>
        </div>
    </nav>

    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true" *ngIf="statusMenu">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-gray-300 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 
        grid grid-cols-2 gap-2">
            <div class="mt-3 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="#" class="text-xl block font-semibold leading-6"
                            id="colleghi" (click)="clickedLink('colleghi')">Colleghi</a>
                        <a href="#" class="text-xl block font-semibold leading-6"
                            id="ristoranti" (click)="clickedLink('ristoranti')">Ristoranti</a>
                        <a href="#" class="text-xl block font-semibold leading-6"
                            id="login" (click)="clickedLink('login')">Login</a>
                    </div>
                </div>
            </div>
            <div class="mt-3 flow-root">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5"></a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" (click)="changeMenu()" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
